<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="category py-5 bg-light">
        <div class="container bg-light">
            <div class="row">
                <div class="col-lg-5">
                    <div class="upload-container">
                   <div class="img-area">
                    <i class='bx bxs-cloud-upload icon'></i>
                    <h3>Upload image</h3>
                    <p>Image size should be less than <span>2MB</span></p>
                    <img src="Carpentry.jpeg" alt="">

                    </div>
                    <button class="select-image">Select Image</button>
                   </div>
                   
                </div>

                <div class="col-lg-7 text-center py-5">
                    <h1>Category</h1>

                    <form action="">
                        <div class="form-row pt-3 ">
                            <div class=" offset-1 col-lg-10">
                                <input type="text" class="txt"  placeholder="Category name">
                            </div>
                        </div>

                        <div class="form-row pt-3">
                            <div class=" offset-1 col-lg-10">
                                <input type="text" class="txt" placeholder="Category number ">
                            </div>
                        </div>

                        <div class="form-row pt-3 ">
                            <div class=" offset-1 col-lg-10">
                                <input type="text" class="txt" placeholder="Category ID">
                            </div>
                        </div>

                        <div class="form-row pt-3">
                            <div class=" offset-1 col-lg-10">
                                <textarea name="" id="" cols="50" rows="5" class="Multiline" placeholder="Description"></textarea>
                            </div>
                        </div>

                        <div class="form-row pt-3 ">
                            <div class=" offset-1 col-lg-10">
                                <input type="submit" class="bg-secondary btn1">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
