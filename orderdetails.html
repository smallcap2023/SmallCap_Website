<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Bootstrap multicolumn form</title>
  <!-- so this is an online link for linking bootstarp files -->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 column col-sm-offset-0 col-md-offset-2 col-lg-offset-3">
        <form class="form-horizontal">
          <fieldset>
            <!-- Form Name -->
            <legend>ORDER DETAILS</legend>
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="textinput">ORDER NO:</label>
              <div class="col-md-3">
                <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" />
              </div>
              <br />
              <br>
              <div class="form-group">
                <label class="col-md-3 control-label" for="textinput">DISCRIPTION:</label>
                <div class="col-md-3">
                  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" />
                </div>
                <br />
                <br>
                <div class="form-group">
                  <label class="col-md-3 control-label" for="textinput">QUANTITY</label>
                  <div class="col-md-3">
                    <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" />
                  </div>
                  <br />
                  <br>
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="textinput">DISCOUNT:</label>
                    <div class="col-md-3">
                      <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" />
                    </div>
                    <br />
                    <br>
                    <div class="form-group">
                      <label class="col-md-3 control-label" for="textinput">UNIT PRICE:</label>
                      <div class="col-md-3">
                        <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" />
                      </div>
                      <br />
                      <br>
                      
            
            <!-- Button (Double) -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="button1id"></label>
              <div class="col-md-8">
                <button id="button1id" name="button1id" class="btn btn-success">
                  Ok
                </button>
                <button id="button2id" name="button2id" class="btn btn-danger">
                  Cancel
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
